buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Correctly specify the classpath for the Google services plugin
        classpath 'com.google.gms:google-services:4.3.15' // Use the latest stable version
        classpath 'com.android.tools.build:gradle:7.3.0' // Update to the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
